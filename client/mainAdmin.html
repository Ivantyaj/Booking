<!-- Posts section -->
<div class="blog" id="blog">
    <div class="container">
        <h1 class="text-center">Клиенты</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="media-container-column col-lg-100" data-form-type="formoid">
                    <div class="row row-sm-offset">
                        <form class="mbr-form form-active" action="#" method="post" data-form-title="Mobirise Form">
                            <div class="col-lg-80 col-md-80 col-sm-120 right">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" placeholder="ФИО" name="" id="clientName">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-lg" placeholder="Email@email.com"
                                           name="email" id="clientEmail">
                                </div>
                                <input type="submit" class="btn btn-secondary btn-block" value="Найти" name="" id="btnFindClients">
                            </div>
                        </span>
                        </form>
                        <div class="col-lg-3 col-md-3 col-sm-12 item">
                            <img src="images/team-3.jpg" class="img-fluid" alt="team">
                            <div class="des" id="clientFindName">
                                Клиент
                            </div>
                            <span class="text-muted" id="clientFindInf">Информация</span>
                        </div>
                          <div class="col-lg-3 col-md-3 col-sm-12 item" id="formFind" style="display: none">
                              <form>
                                  <div class="form-group">
                                      <label for="exampleInputEmail1">Количнство посещений</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleSelect1">Скидка</label>
                                      <select class="form-control" id="exampleSelect1">
                                          <option>Скидка не предоставляется</option>
                                          <option>Скидка 5%</option>
                                          <option>Скидкаа 10%</option>
                                          <option>VIP Клиент (персональные условия)</option>
                                      </select>
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleTextarea">Дополнительная информация</label>
                                      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                                  </div>
                                  <fieldset class="form-group">
                                      <legend>Сервисы</legend>
                                      <div class="form-check">
                                          <label class="form-check-label">
                                              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                              Страндартный набор серсисов
                                          </label>
                                      </div>
                                      <div class="form-check">
                                          <label class="form-check-label">
                                              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                                              Расширенный набор сервисов
                                          </label>
                                      </div>
                                  </fieldset>
                                  <div class="form-check">
                                      <label class="form-check-label">
                                          <input type="checkbox" class="form-check-input">
                                          Отправить в черный список
                                      </label>
                                  </div>
                                  <input type="submit" class="btn btn-secondary btn-block" value="Сохранить" name="" id="btnSendClient">
                              </form>
                        </div>

                    </div>
                    <div> a</div>
                    <div> a</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Team section -->
<div class="team" id="team">
    <div class="container">
        <h1 class="text-center">Комнаты</h1>
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">1</a></li>
                <li><a href="#tabs-2">2</a></li>
                <li><a href="#tabs-3">3</a></li>
            </ul>
            <div id="tabs-1">
                <div ng-app="crudApp" ng-controller="GeneralController">
                    <div class="panel panel-default">
                        <div class="panel-heading">HotelRoomss</div>
                        <div class="panel-body">
                            <form class="col-md-4" ng-submit="saveHotelRooms()">
                                <div class="form-group">
                                    <label for="hotelRoomsName">HotelRooms Name</label> <input type="text"
                                                                                           ng-model="hotelRooms.name" class="form-control" id="hotelRoomsName"
                                                                                           placeholder="HotelRooms Name">
                                </div>
                                <div class="form-group">
                                    <label for="hotelRoomsSalary">Salary</label> <input type="text"
                                                                                      ng-model="hotelRooms.salary" class="form-control"
                                                                                      id="hotelRoomsSalary" placeholder="Salary">
                                </div>

                                <div class="form-group">
                                    <label for="hotelRoomsDepartment">Department</label>
                                    <input type="text"
                                           ng-model="hotelRooms.department" class="form-control"
                                           id="hotelRoomsDepartment" placeholder="Department">
                                </div>

                                <button type="submit" class="btn btn-default">{{buttonText}}</button>

                            </form>

                            <div class="table-responsive col-md-6">
                                <table class="table table-striped">
                                    <tr>
                                        <th>Id</th>
                                        <th>roomAmount</th>
                                        <th>status</th>
                                        <th></th>
                                    </tr>
                                    <tr ng-repeat="hotelRooms in hotelRoomss">
                                        <td>{{hotelRooms.id}}</td>
                                        <td>{{hotelRooms.roomAmount}}</td>
                                        <td>{{hotelRooms.status}}</td>
                                        <td>
                                            <button type="button" class="btn btn-default"
                                                    ng-click="updateHotelRoomsInit(hotelRooms)">
                                                <span class="glyphicon glyphicon-edit" aria-hidden="true">upd</span>
                                            </button>
                                            <button type="button" class="btn btn-default"
                                                    ng-click="deleteHotelRooms(hotelRooms)">
								<span class="glyphicon glyphicon-remove-circle"
                                      aria-hidden="true">del</span>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tabs-2">
                <p>2</p>
            </div>
            <div id="tabs-3">
                <p>3</p>
            </div>
        </div>
    </div>
</div>
